<!DOCTYPE html>
<html lang="en">
<head>
  <title>LoanM8</title>
  <meta charset="utf-8">
  <meta name="description" content="Interactive, visual loan payment comparison tool.">
  <meta name="author" content="Kyle Pekosh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app/models/Loan.js"></script>
  <script type="text/javascript" src="app/logic/loanHelpers.js"></script>
  <script type="text/javascript" src="assets/js/graphColor.js"></script>
  <script type="text/javascript" src="assets/js/pageModifiers.js"></script>
  <script type="text/javascript" src="app/components/graph.js"></script>
  <script type="text/javascript" src="app/components/tabulate.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</head>
<body>
  <div class="page-header">
    <h1>LoanM8</h1>
    <a href="http://www.github.com/Kylep342/LoanM8" target="_blank"><i class="fab fa-github" href="http://www.github.com/Kylep342"></i></a>
  </div>
  <div class="container">
    <div class="row" id="choose_form_interface">
      <h3 class="center">Have you graduated school and begun paying your loans?</h3>
      <div class="col-md-6 no-padding right">
        <button class="btn btn-primary btn-width" type="button" onclick="togglePaymentForm()">Yes</button>
      </div>
      <div class="col-md-6 no-padding left">
        <button class="btn btn-primary btn-width" type="button" onclick="toggleBorrowForm()">No</button>
      </div>
    </div>
    <div class="row input-interface" id="formDivContainer">
      <div id="inputForm" class="col-md-6">
        <h3>Put your loan information here</h3>
	       <div id="formContainer"></div>
      </div>
      <div id="paymentForm" class="col-md-6">
        <h3>Experiment with monthly payment amounts here</h3>
        <div class="payments-form-div">
          <form>
            <div id="payments">
              <div id="firstInput" class="paymentInput">
                <label>Payment amount:</label>
                <input class="payAmt" type="number" step="0.01" min="0">
              </div>
            </div>
          </form>
        </div>
        <div class="payments-form-modifiers-div">
          <div class="row padding-left">
            <div id="addPayment" class="addInput float-left">
              <button class="btn btn-primary" type="button" onclick="addInputField()">+</button>
            </div>
            <div id="rmPayment" class="rmInput">
              <button class="btn btn-primary" type="button" onclick="rmInputField()">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="plotPayments" class="button center input-interface">
        <button class="btn btn-lg btn-primary" type="button" onclick="app()">Plot your payments</button>
      </div>
    </div>
  </div>
  <div id="loanPaymentsGraph" class="graph"></div>
  <div id="loanLifetimeTotalsGraph" class="graph"></div>
  <div id="loanLifetimeTotalsTable" class="container"></div>
  <div class="templates">
    <div class="paymentInputTemplate">
      <label>Payment amount:</label>
      <input class="payAmt" type="number" step="0.01" min="0">
    </div>
  </div>
</body>
</html>
